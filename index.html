<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <div class="header-container">
      <div class="title">Library</div>
      <button class="login">Log in</button>
    </div>
  </header>
  <body>
    <div class="add-book">
      <button class="add-book-button">Add Book</button>
      <div class="add-book-form">
        <form class="book-add-form">
          <label for="bookTitle">Title:</label>
          <input type="text" id="bookTitle" />
          <label for="bookAuthor">Author:</label>
          <input type="text" id="bookAuthor" />
          <label for="pageNum">Pages:</label>
          <input type="number" id="pageNum" />
          <label for="readBefore">Finished Reading?:</label>
          <input type="checkbox" id="readBefore" />
          <button
            class="submit-button"
            type="button"
            onclick="addBookToLibrary()"
          >
            Add book
          </button>
        </form>
      </div>
    </div>
    <div class="bookshelf"></div>
    <script src="script.js"></script>
  </body>
</html>
